  - name: articles
    identifier_field: post_title
    label: Articles
    folder: articles
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { name: post_title, label: "Post title (used to create pages)" }
      - { name: featured_image, label: Image, widget: image }
      - { name: date, label: Date, widget: datetime }
      - { name: tags, label: Tags, widget: list, default: ["article"] }
      - { name: author, label: Author }
      - name: "content_en"
        label: English
        widget: object
        fields:
          - { name: title_en, label: "Title" }
          - { name: intro_en, label: "Introduction" }
          - { name: body_en, label: "Body", widget: markdown }
      - name: "content_es"
