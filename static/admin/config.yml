  - name: dogs
    label: Dogs
    identifier_field: name
    folder: dogs
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { name: name, label: Name, widget: string}
      - { name: main_image, label: "Main Image", widget: image }
      - name: images
        label: "Images"
        description: "Add photos of the dog here"
        widget: list
        field: {label: "Image", name: image, widget: image}
      - { name: breed, label: Breed, widget: string}
      - { name: date_of_birth, label: "Date of Birth", widget: datetime }
      - { name: date_entered, label: "Date entered", widget: datetime }
      - { name: sex, label: Sex, widget: select, options: ["M", "F"]}
      - name: location
        label: "Current Location"
        widget: select
        options: 
          - { label: "Shelter", value: "0" }
          - { label: "Foster", value: "1" }
          - { label: "Preadoption", value: "2" }
          - { label: "Other", value: "3" }
      - name: dog_friendly
        label: "Dog-friendly?"
        widget: select
        options: 
          - { label: "Yes", value: "0" }
          - { label: "No", value: "1" }
          - { label: "TBC", value: "2" }
        default:
          label: "TBC"
          value: "2"
      - name: cat_friendly
        label: "Cat-friendly?"
        widget: select
        options: 
          - { label: "Yes", value: "0" }
          - { label: "No", value: "1" }
          - { label: "TBC", value: "2" }
        default:
          label: "TBC"
          value: "2"
      - name: family_friendly
        label: "Family-friendly?"
        widget: select
        options: 
          - { label: "Yes", value: "0" }
          - { label: "No", value: "1" }
          - { label: "TBC", value: "2" }
        default:
          label: "TBC"
          value: "2"
      - name: ppp
        label: "PPP?"
        widget: boolean
        default: false
      - name: sterilised
        label: "Sterilised?"
        widget: boolean
        default: true
      - name: headline
        description: "Please enter a 1 or 2 sentence headline"
        label: "Headline"
        widget: object
        fields:
